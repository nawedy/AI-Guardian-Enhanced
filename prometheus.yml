global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ai-guardian-api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'ai-guardian-code-scanner'
    static_configs:
      - targets: ['code-scanner:5001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'ai-guardian-advanced-ml'
    static_configs:
      - targets: ['advanced-ml:5004']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'ai-guardian-blockchain'
    static_configs:
      - targets: ['blockchain-security:5005']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'ai-guardian-iot-mobile'
    static_configs:
      - targets: ['iot-mobile-security:5006']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'ai-guardian-cloud-security'
    static_configs:
      - targets: ['cloud-security:5007']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'ai-guardian-integrations'
    static_configs:
      - targets: ['integrations:5008']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'ai-guardian-communications'
    static_configs:
      - targets: ['communications:5009']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

