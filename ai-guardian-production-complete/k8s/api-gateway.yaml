apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: ai-guardian
  labels:
    app: api-gateway
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ai-guardian/api-gateway:latest
        ports:
        - containerPort: 5004
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: ai-guardian-config
              key: API_GATEWAY_PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: ai-guardian-config
              key: API_GATEWAY_HOST
        - name: SCANNER_SERVICE_URL
          value: "http://scanner-service:5001"
        - name: LEARNING_SERVICE_URL
          value: "http://learning-service:5003"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ai-guardian-secrets
              key: JWT_SECRET_KEY
        - name: RATE_LIMIT
          valueFrom:
            configMapKeyRef:
              name: ai-guardian-config
              key: API_RATE_LIMIT
        - name: API_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: ai-guardian-config
              key: API_TIMEOUT
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: ai-guardian-config
              key: CORS_ORIGINS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: ai-guardian
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 5004
    name: http
  - port: 443
    targetPort: 5004
    name: https
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-guardian-ingress
  namespace: ai-guardian
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - api.ai-guardian.com
    secretName: ai-guardian-tls
  rules:
  - host: api.ai-guardian.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 80

