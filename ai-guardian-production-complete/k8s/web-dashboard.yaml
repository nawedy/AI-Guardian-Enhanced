apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dashboard-deployment
  namespace: ai-guardian
  labels:
    app: web-dashboard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-dashboard
  template:
    metadata:
      labels:
        app: web-dashboard
    spec:
      containers:
      - name: web-dashboard
        image: ai-guardian/web-dashboard:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "https://api.ai-guardian.com"
        - name: REACT_APP_WEBSOCKET_URL
          value: "wss://api.ai-guardian.com/ws"
        - name: REACT_APP_VERSION
          value: "2.0.0"
        - name: REACT_APP_ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-dashboard-service
  namespace: ai-guardian
  labels:
    app: web-dashboard
spec:
  selector:
    app: web-dashboard
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-dashboard-ingress
  namespace: ai-guardian
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/gzip-types: "text/css,application/javascript,text/javascript,application/json"
spec:
  tls:
  - hosts:
    - dashboard.ai-guardian.com
    secretName: dashboard-tls
  rules:
  - host: dashboard.ai-guardian.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-dashboard-service
            port:
              number: 80

